syntax = "proto3";

message Number {
    int32 value = 1;
}

message Float{
    float value = 1;
}

message NumList {
    string name = 1;
    repeated Number nums = 2;
}

service Calculator {
    rpc Multiplier(NumList) returns (Number) {}
    rpc Square(Number) returns (Number) {}
    rpc SquareRoot(Number) returns (Float) {}
    rpc CountLists(Number) returns (Float) {}
}